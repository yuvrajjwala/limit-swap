<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Limit Swap</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="main-container">
      <div class="navbar">
         <div>
            <img src="./bfdt.svg" alt="bfdt">
         </div>
         <div class="socials-header">
            <ul>
               <li>Trade</li>
               <li>Docs</li>
               <li>Social</li>
            </ul>
         </div>
         <div>
            <button class="connect-wallet">
               Connect Wallet
            </button>
         </div>
      </div>
      <div class="limit-swap-container">
            <div class="swap-limit">
               <ul>
                  <li>Swap</li>
                  <li class="limit">
                     Limit
                  </li>
               </ul>
            </div>
            <div class="swap1">
               <div class="swap-inner-1">
                  <div class="opcity-70">
                     You Sell
                  </div>
                  <div></div>
               </div>
               <div>
                  <div class="swap-inner-1">
                     <div id="first-coin-name">
                        <img id="currency-coin" src="./eth-white 2.svg" alt="currency 1">
                        <span id="currency-name">WETH</span>
                        <img id="down-arrow" src="./arrow-down-sign-to-navigate (1) 1.png" alt="">
                     </div>
                     <div id="sell-quantity">
                        1
                     </div>
                  </div>
               </div>
               <div>
                  <div class="swap-inner-1">
                  <div id="currency-full-name">
                     Wrapped Ether
                  </div>
                  <div id="currency-value">
                     ~$1 577.77
                  </div>
               </div>
               </div>
            </div>
            

            <div class="swap1">
               <div class="swap-inner-1">
                  <div class="opcity-70">
                     You Buy
                  </div>
                  <div class="opcity-70">Balance: <span id="buy-balance">0</span></div>
               </div>
               <div>
                  <div class="swap-inner-1">
                     <div id="first-coin-name">
                        <img id="currency-coin2" src="./coin2 1.svg" alt="currency 1">
                        <span id="currency-name2">DAI</span>
                        <img id="down-arrow" src="./arrow-down-sign-to-navigate (1) 1.png" alt="">
                     </div>
                     <div id="sell-quantity2">
                        1 578.845563
                     </div>
                  </div>
               </div>
               <div>
                  <div class="swap-inner-1">
                  <div id="currency-full-name2">
                     Dai Stablecoin
                  </div>
                  <div id="currency-value2">
                     ~$1 577.77
                  </div>
               </div>
               </div>
            </div>



            <div class="swap-last">
               <div class="market-rate-container">
                  <div class="swap-inner-1">
                     <div class="opcity-70">Sell<span style="font-size:1rem ;" id="currency-name">WETH</span> at rate</div>
                     <div class="set-to-market">Set to market <span><img src="./lock.png"></span></div>
                  </div>
                  <div>
                     <div class="swap-inner-1">
                        <div>
                           <span id="total-value">
                              1 578.845563
                        </span>
                     </div>
                        <div>
                           <span id="interchange">
                              <img src="/interchange.png">
                           </span>
                        </div>
                     </div>
                  </div>
               </div>

               <div class="expires-in">
                  <div >
                     Expires in <span><img src="/info.png"></span>
                  </div>
                  <div id="day-toggle">
                     <span id="days-count">7 days</span>
                     <span id="toggle-day-count">
                        <img src="/arrow-down-sign-to-navigate (1) 1.png">
                     </span>
                  </div>
               </div>
               
            </div>


            <button class="submit-wallet">
               <div class="submit-wallet-container">
                  <span><img src="/wallet.png"></span><span class="submit-cl">submit</span>
               </div>
            </button>
            <br>
      </div>
   </div>
</body>
</html>
